    <!-- TAGS -->
     <!-- 
        Two main types of tags

        Block tags -- by default, they span the entire width of the page.
        The automatically "clear" themselves
        They live in their own "boxes"

        Inline tags - by default, span only what is within their tag
        They don't "clear" themselves
        however, they still have a "box"
     -->

     <!-- 
     
        Non-Semantic (generic) tags

        for block, we use div -- a division of the page
        for inline, we use span -- a span of text

     
     -->

     <!-- 
     
        Semantic tag - tags with additional meaning

        Block tags:
            main -- main content of the page
            section -- section of the page
            article -- an article on the page
            header
            foodter
            nav - nav bar/area
            aside -- sidebar/footnote

            p, h1-h6, li, ul, ol, table

        Inline:
            strong -- bold (<b>)
            em -- emphasis = italics (<i>)
            sub/sup -- sub and super script
            a -- anchor tag
            img -- image tag
     -->
